<script type="text/javascript">
    $(document).ready(function() {
     $('.sticky').cluetip({sticky: false, closePosition: 'title', arrows: true, width:480});
    });
</script>
<div class="zizhi_remark">本数据截止到 {{latest-updatetime}}</div>
<table width="710" height="25" class="tableview">
  <tr>
    <th>序号</th>
    <th>单位名称</th>
    <th>证书编号</th>
    <th>法人代表</th>
    <th>资质等级</th>
    <th>有效期</th>
  </tr>
  {% for zhaobiao in zhaobiaos %}
  <tr onMouseOver="this.bgColor='#cbeceb';" onmouseout="this.bgColor='#FFFFFF';" bgcolor="#ffffff"; bordercolor="#CCCCCC" class="{{zhaobiao.odd-even}}">
    <td width="40" class="info">{{zhaobiao.item-index}}</td>
    <td width="220" class="subject">
      <a href="/zhaobiaos/{{zhaobiao.id}}" class="or sticky" id="{{zhaobiao.id}}" name="{{zhaobiao.company}}" rel="/zhaobiaos/{{zhaobiao.id}}/info" title="">
        <img alt="View-fullscreen" src="/qx/icon/Tango/16/actions/view-fullscreen.png?1374630107">
      </a>
      <a href="/zhaobiaos/{{zhaobiao.id}}" class="or" id="{{zhaobiao.id}}" name="{{zhaobiao.company}}" rel="/zhaobiaos/{{zhaobiao.id}}">{{zhaobiao.company}}</a>
    </td>
    <td width="110" class="info">{{zhaobiao.zizhi_no}}</td>
    <td width="60" class="info">{{zhaobiao.faren}}</td>
    <td width="60" class="info">{{zhaobiao.grade}}</td>
    <td width="220" class="info">{{zhaobiao.period}}</td>
  </tr>
  {% endfor %}
</table>
