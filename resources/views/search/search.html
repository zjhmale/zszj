<!--信息搜索-->
<div class="search_kuang">
    <div class="search_biaodan t2">
        <div class="search_form">
            <form action="/search" method="get">
                <p>内容:<input class="white_long" id="search_search_str" name="search[search_str]" size="30" type="text" value="{{search_str}}"></p><br />
                <p> 栏目:
                    <!--cat is just the short name for category-->
                    <select class="biaodan_s" id="search_search_cat" name="search[search_cat]">
                        <option value="">-所有分类-</option>
                        {% for cat in cats %}
                        {% ifequal cat search_cat %}
                            <option value="{{cat}}" selected="selected">{{cat}}</option>
                        {% else %}
                            <option value="{{cat}}">{{cat}}</option>
                        {% endifequal %}
                        {% endfor %}
                    </select>
                    <input class="cont_search_img" src="/skins/default/images/z05.jpg?1374630107" type="image">
                <p>
            </form>
        </div>
    </div>
</div>
