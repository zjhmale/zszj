<div class="zizhi_remark">本数据截止到{{latest-updatetime}}</div>
<table width="710" height="25" class="tableview" >
  <tr>
    <th>序号</th>
    <th>姓名</th>
    <th>注册单位</th>
    <th>注册证书号码</th>
    <th>注册章号</th>
    <th>有效期</th>
  </tr>
  {% for zjshi in zjshis %}
  <tr onMouseOver="this.bgColor='#cbeceb';" onmouseout="this.bgColor='#FFFFFF';" bgcolor="#ffffff"; bordercolor="#CCCCCC" class="{{zjshi.odd-even}}">
    <td width="40" class="info">{{zjshi.item-index}}</td>
    <td width="90" class="info">{{zjshi.name}}</td>
    <td width="280" class="subject">{{zjshi.company}}</td>
    <td width="120" class="info">{{zjshi.zhengshu}}</td>
    <td width="90" class="info">{{zjshi.zhuce}}</td>
    <td width="90" class="info">{{zjshi.period}}</td>
  </tr>
  {% endfor %}
</table>
