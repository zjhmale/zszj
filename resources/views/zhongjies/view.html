<script type="text/javascript">
    $(document).ready(function() {
     $('.sticky').cluetip({sticky: false, closePosition: 'title', arrows: true, width:480});
    });
</script>
<div class="zizhi_remark">本数据截止到 {{latest-updatetime}} </div>
<table width="710" height="25" class="tableview" >
  <tr>
    <th>序号</th>
    <th>单位名称</th>
    <th>证书编号</th>
    <th>法人代表</th>
    <th>资质等级</th>
    <th>有效期</th>
  </tr>
  {% for zhongjie in zhongjies %}
  <tr onMouseOver="this.bgColor='#cbeceb';" onmouseout="this.bgColor='#FFFFFF';" bgcolor="#ffffff"; bordercolor="#CCCCCC" class="{{zhongjie.odd-even}}">
    <td width="40" class="info">{{zhongjie.item-index}}</td>
    <td width="220" class="subject">
      <a href="/zhongjies/{{zhongjie.id}}" class="or sticky" id="{{zhongjie.id}}" name="{{zhongjie.company}}" rel="/zhongjies/{{zhongjie.id}}/info" title="">
        <img alt="View-fullscreen" src="/qx/icon/Tango/16/actions/view-fullscreen.png?1374630107">
      </a>
      <a href="/zhongjies/{{zhongjie.id}}" class="or" id="{{zhongjie.id}}" name="{{zhongjie.company}}" rel="/zhongjies/{{zhongjie.id}}">{{zhongjie.company}}</a>
      <!--<%= link_to image_tag("/qx/icon/Tango/16/actions/view-fullscreen.png"), article, :class => 'or sticky', :rel => info_zhongjie_path(article), :id => article.id, :name => h(article.company) %>
      <%= link_to h(article.company), article, :class => 'or', :rel => url_for(article), :id => article.id, :name => h(article.company) %>-->
    </td>
    <td width="110" class="info">{{zhongjie.zizhi_no}}</td>
    <td width="60" class="info">{{zhongjie.faren}}</td>
    <td width="60" class="info">{{zhongjie.grade}}</td>
    <td width="220" class="info">{{zhongjie.period}}</td>
  </tr>
  {% endfor %}
</table>
